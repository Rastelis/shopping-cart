<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-container">
        <div class="table-container">
            <table>
                <thead>
                    <td class="image-container">&nbsp</td>
                    <td class="item-name">Product</td>
                    <td class="price">Price</td>
                    <td class="quantity">Quantity</td>
                    <td class="total">Total</td>
                </thead>
                <tbody>
                    <tr class="item">
                        <td class="image-container"><img
                                src="https://htmldemo.net/helendo/helendo/assets/images/product/small/cart-01.webp"
                                alt=""></td>
                        <td class="item-name">Plant pots</td>
                        <td class="price">$17.00</td>
                        <td class="quantity">- 2 +</td>
                        <td class="total">£ 635.00</td>
                    </tr>
                    <tr class="item">
                        <td class="image-container"><img
                                src="https://htmldemo.net/helendo/helendo/assets/images/product/small/cart-02.webp"
                                alt=""></td>
                        <td class="item-name">Teapot with black tea</td>
                        <td class="price">$14.00</td>
                        <td class="quantity">- 2 +</td>
                        <td class="total">£ 635.00</td>
                    </tr>
                    <tr class="item no-border">
                        <td class="image-container"><img
                                src="https://htmldemo.net/helendo/helendo/assets/images/product/small/cart-03.webp"
                                alt=""></td>
                        <td class="item-name">Wooden Flowerpot</td>
                        <td class="price">$14.00</td>
                        <td class="quantity">- 2 +</td>
                        <td class="total">£ 635.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons"><button class="black">Continue Shopping</button><button class="white">Update cart</button>
        </div>
        <div class="bottom-section-container">
            <div class="bottom-section">
                <div class="bottom-table-container">
                    <table>
                        <tbody class=>
                            <tr class="total-row ">
                                <td class="total">Subtotal</td>
                                <td class="total-amaunt">$87.00</td>
                            </tr>
                            <tr class="total-row no-border">
                                <td class="total">Total</td>
                                <td class="total-amaunt">$87.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="black">Proceed to checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
